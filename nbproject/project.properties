application.desc=A simple desktop application for migrating data to a file server.
application.homepage=http://library.duke.edu/uarchives/about/tools/data-accessioner.html
application.title=Duke Data Accessioner
application.vendor=Duke University Archives
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/DataAccessioner.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-logging.jar=lib/commons-logging.jar
file.reference.DataAccessioner_plugin-lib=lib
file.reference.Desktop-jpf-src-1.5.1=../../../Desktop/jpf-src-1.5.1
file.reference.jaxen-core.jar=lib/jaxen-core.jar
file.reference.jaxen-jdom.jar=lib/jaxen-jdom.jar
file.reference.jdom.jar=lib/jdom.jar
file.reference.jpf-src-1.5.1-source=../../../Desktop/jpf-src-1.5.1/source
file.reference.jpf.jar=lib/jpf.jar
file.reference.jxp.jar=lib/jxp.jar
file.reference.saxpath.jar=lib/saxpath.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.commons-logging.jar}:\
    ${file.reference.jaxen-core.jar}:\
    ${file.reference.jaxen-jdom.jar}:\
    ${file.reference.jdom.jar}:\
    ${file.reference.jpf.jar}:\
    ${file.reference.jxp.jar}:\
    ${file.reference.saxpath.jar}:\
    ${libs.swing-app-framework.classpath}:\
    ${libs.swing-layout.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=Data Accessioner
# Property libs.swing-layout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
main.class=edu.duke.archives.DataAccessioner
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.5
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
